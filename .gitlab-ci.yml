pages:
  stage: deploy
  script:
    - mkdir public
    - cp *.html public/
    - cp -r assets public/ 2>/dev/null || true
    - cp -r css public/ 2>/dev/null || true
    - cp -r js public/ 2>/dev/null || true
    - cp -r images public/ 2>/dev/null || true
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
